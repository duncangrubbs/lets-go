<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="home-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      input {
        outline: none;
        border: none;
      }

      #search {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height: 5vh;
        margin: 0;
        padding: 4px;
        background: white;
      }

      #search-icon, #filter-icon {
        flex-grow: 3;
        color: #737373;
      }

      #search-input {
        height: 100%;
        flex-grow: 8;
        font-size: 1.25em;
      }
    </style>

    <div id="desktop-content">
    </div>

    <!-- Mobile content -->
    <div id="mobile-content">
      <!-- Search bar -->
      <div id="search">
        <iron-icon id="search-icon" icon="icons:search"></iron-icon>
        <input id="search-input" type="text">
        <paper-icon-button id="filter-icon" icon="icons:filter-list"></paper-icon-button>
      </div>
      <!-- List of posts -->
      <div id="card-list">
        <div class="card"></div>
      </div>
    </div>
  </template>

  <script>
    class HomeView extends Polymer.Element {
      static get is() { return 'home-view'; }
    }

    window.customElements.define(HomeView.is, HomeView);
  </script>
</dom-module>
