<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --app-primary-color: #FF9800;
        --app-primary-light-color: #ffc947;
        --app-primary-dark-color: #c66900;

        --app-secondary-color: #3f51b5;
        --app-secondary-light-color: #757de8;
        --app-secondary-dark-color: #002984;

        --app-primary-text-color: #FFF;
        --app-secondary-text-color: #FFF;
        --app-error-color: #F44336;
      }
      ::-webkit-input-placeholder {color: #000;}
      :-moz-placeholder {color: #000;}
      ::-moz-placeholder {color: #000;}
      :-ms-input-placeholder {color: #000;}
      input:focus::-webkit-input-placeholder { color:transparent; }
      input:focus:-moz-placeholder { color:transparent; } /* Firefox 18- */
      input:focus::-moz-placeholder { color:transparent; } /* Firefox 19+ */
      input:focus:-ms-input-placeholder { color:transparent; } /* oldIE ;) */
      a {
        color: inherit; /* blue colors for links too */
        text-decoration: inherit; /* no underline */
        outline: none;
      }
    </style>
  </template>
</dom-module>
