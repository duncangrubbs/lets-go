<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<!-- Iron Elements -->
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="shared-styles.html">

<!-- Views -->
<link rel="lazy-import" href="home-view.html">
<link rel="lazy-import" href="chats-view.html">
<link rel="lazy-import" href="profile-view.html">
<link rel="lazy-import" href="view404-view.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      /******************
        DESKTOP STYLES
      *******************/
      #nav {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      .drawer-list {
        display: flex;
        flex-direction: column;
      }

      a.iron-selected {
        font-weight: bold;
      }

      app-toolbar {
        height: 7vh;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #FFF;
      }

      /******************
        MOBILE STYLES
      *******************/
      paper-tabs {
        margin: 0;
        width: 100vw;
        background: var(--app-primary-color);
        color: #FFF;
        --paper-tabs-selection-bar-color: var(--app-secondary-color);
      }

      paper-tab {
        width: 33%;
      }

      .sidenav-item {
        display: flex;
        min-height: 30px;
        width: 100%;
        margin: 0;
        background: #fff;
        border-bottom: 1px solid grey;
      }

      .sidenav-link {
        padding: 8px 16px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Let's Go</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a class="sidenav-item" name="home" href="home">
            <div class="sidenav-link">
              <iron-icon icon="icons:home"></iron-icon>
              Home
            </div>
          </a>
          <a class="sidenav-item" name="chats" href="chats">
            <div class="sidenav-link">
              <iron-icon icon="communication:chat"></iron-icon>
              Chats
            </div>
          </a>
          <a class="sidenav-item" name="notifications" href="notifications">
            <div class="sidenav-link">
              <iron-icon icon="social:notifications"></iron-icon>
              Notifications
            </div>
          </a>
          <a class="sidenav-item" name="profile" href="profile">
            <div class="sidenav-link">
              <iron-icon icon="social:person"></iron-icon>
              Profile
            </div>
          </a>
          <a class="sidenav-item" name="signout" href="signout">
            <div class="sidenav-link">
              <iron-icon icon="icons:arrow-back"></iron-icon>
              Sign Out
            </div>
          </a>
        </iron-selector>
      </app-drawer>

    <app-toolbar id="nav">
      <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
      <div main-title>Let's Go</div>
    </app-toolbar>

    <paper-tabs selected="0">
      <paper-tab name="home"><iron-icon icon="icons:home"></iron-icon></paper-tab>
      <paper-tab name="chats"><iron-icon icon="communication:chat"></iron-icon></paper-tab>
      <paper-tab name="profile"><iron-icon icon="social:person"></iron-icon></paper-tab>
    </paper-tabs>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <home-view name="home"></home-view>
      <chats-view name="chats"></chats-view>
      <profile-view name="profile"></profile-view>
      <view404-view name="view404"></view404-view>
    </iron-pages>

    </app-drawer-layout>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';

        this.$.drawer.toggle();
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(`${page}-view.html`);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
